<section id="login">
  <div class="container">
      <div class="row">
          <div class="col-xs-12">
              <div class="form-wrap">
                  <h1>Title</h1>
                  <form role="form" autocomplete="off">
                      <div class="form-group">
                          {{firstName}}
                          <label for="firstName" class="sr-only">First Name</label>
                          <input type="text" [(ngModel)]="firstName" name="firstName" id="firstName" class="form-control" placeholder="FirstName" #first>
                      </div>
                      <div class="form-group">
                          {{lastName}}
                          <label for="lastName" class="sr-only">Last Name</label>
                          <input type="text" [(ngModel)]="lastName" name="lastName" id="lastName" class="form-control" placeholder="LastName" #last>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
